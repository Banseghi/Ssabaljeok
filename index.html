<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="웹사이트.css">
    <title>Fotografie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fa-solid fa-camera"></i>
            <a href="">Fotografie</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="">Gallery</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Email</a></li>
        </ul>

        <ul class="navbar_icons">
            <a href="https://www.instagram.com/">
                <li><i class="fa-brands fa-instagram"></i></li>
            </a>
        </ul>

        <a href="#" class="navbar_togglebutton">
            <i class="fa-solid fa-bars"></i>
        </a> 
    </nav>

    <div class="img1" style="width: 250px;">
        <img class="Grand_Josun" 
            src="/img/Grand Josun.jpeg" alt="Grand Josun Hotel">
        <img class="Beach_Family" 
            src="/img/beach family.jpeg" alt="A family at beach"> 
        <img class="Landscape"
            src="/img/Landscape.jpeg" alt="Landscape">   
    </div>

    <div class="img2" style="width: 250px;">
        <img class="Sain" 
            src="/img/sain.jpg" alt="Four people under the bridge">
    </div>

    <div class="img3" style="width: 500px;">
        <img class="Mountain_Temple"
            src="/img/Temple in Mountain.jpeg" alt="A temple in mountain">
    </div>

</body>
</html>
